services:
  redis:
    image: redis:6-alpine
    container_name: redis
    ports:
      - '6379:6379'
    volumes:
      - ../redis/redis.conf:/usr/local/etc/redis/redis.conf
      - redis_data:/data
    command: redis-server /usr/local/etc/redis/redis.conf
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
